
version: '3.8'

services:
  app:
    image: yt-transcript-downloader:latest
    container_name: yt-transcript-downloader
    ports:
      - "3001:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - FLASK_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped